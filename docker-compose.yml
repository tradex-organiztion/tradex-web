version: "3.8"

services:
  tradex-web:
    image: ghcr.io/tradex-organiztion/tradex-web:latest
    container_name: tradex-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.tradex.so}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tradex-network

networks:
  tradex-network:
    driver: bridge
